version: '3.8'

services:
  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: ocr-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx-docker.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - flask-app
    networks:
      - ocr-network
    restart: unless-stopped

  # Flask + Angular application
  flask-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ocr-flask-app
    environment:
      - FLASK_ENV=production
      - PORT=5000
      - SERVER_NAME=flask-app:5000
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - ocr-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for caching/sessions (optional)
  redis:
    image: redis:7-alpine
    container_name: ocr-redis
    ports:
      - "6379:6379"
    networks:
      - ocr-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data

  # PostgreSQL database (optional)
  postgres:
    image: postgres:15-alpine
    container_name: ocr-postgres
    environment:
      - POSTGRES_DB=ocr_db
      - POSTGRES_USER=ocr_user
      - POSTGRES_PASSWORD=ocr_password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - ocr-network
    restart: unless-stopped

networks:
  ocr-network:
    driver: bridge

volumes:
  redis-data:
  postgres-data:
